<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crip ou descrip +tografar</title>

</head>
<body>

    <div class="espaco_logo">
        <img src="./img/logo_desktop.png" alt="letra a da empresa alura">
    </div>
    <div class="base">
        <div class="texto">
            <textarea id="frase_inicial" name="frase_inicial" placeholder="Digite seu texto"></textarea>
            <p><img src="./img/bi_exclamation-circle-fill.png" alt="circulo com uma exclamação">Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="botoes">
            <div class="criptografar" onclick="codificar()">
                <p>Criptografar</p>
            </div>
            <div class="descriptografar" onclick="decodificar()">
                <p>Descriptografar</p>
            </div>
            

        </div>
    </div>
    <div class="caixa">
        <div class="com_resposta ocultar" id="com_resposta">
            <p class="frase_final" id="frase_final"></p>
            <div class="copiar" id="copiar" onclick="copiar()">
                <p>Copiar</p>
            </div>
        </div>
        <div class="sem_resposta mostrar" id="sem_resposta">
            <div>
                <img src="./img/personagem_desktop.png" alt="menino com uma lupa observando um diamante">
                <p class="erro"><strong>Nenhuma mensagem encontrada</strong></p>
                <p class="info">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </div>

    </div>
</body>
<script src="./style/script.js"></script>
</html>
